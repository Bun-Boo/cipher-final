    <div class="container">
      <div class="Encrypt">
        <div class="card input-plain-text">
          <div class="card-body">
            <table>
              <tr>
                <td>Plain Text</td>
                <td>
                  <textarea id="input_plain_text" cols="60" rows="5"></textarea>
                </td>
              </tr>
              <tr>
                <td>Key</td>
                <td>
                  <input
                    type="number"
                    id="key_encrypt"
                    onkeypress="pressEnterEncrypt(event, true)"
                  />
                  <div class="file">
                    <label for="file"><img src="./doc.ico" alt="" /></label>
                    <input
                      id="file"
                      type="file"
                      hidden="true"
                      onchange="changeHandlerEncrypt(event) "
                    />
                  </div>
                </td>
              </tr>

              <tr>
                <td colspan="2" class="button">
                  <button
                    type="button"
                    class="btn btn-primary btn-lg"
                    onclick="encrypt()"
                  >
                    Encrypt
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary btn-lg"
                    onclick="saveFileEncrypt()"
                  >
                    Save Encrypt
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div id="matrixEncrypt"></div>
        <div class="card text-center result">
          <div class="card-body">
            <h2 class="card-title" id="result_title">Cipher Text:</h2>
            <p class="card-text" id="cipher_text"></p>
          </div>
        </div>
      </div>
      <div class="Decrypt">
        <div class="card input-cipher-text">
          <div class="card-body">
            <table>
              <tr>
                <td>Cipher Text</td>
                <td>
                  <textarea
                    id="input_cipher_text"
                    cols="60"
                    rows="5"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td>Key</td>
                <td>
                  <input
                    type="number"
                    id="key_decrypt"
                    onkeypress="pressEnterEncrypt(event, true)"
                  />
                  <div class="file">
                    <label for="file"><img src="./doc.ico" alt="" /></label>
                    <input
                      type="file"
                      hidden="true"
                      onchange="changeHandlerDecrypt(event)"
                    />
                  </div>
                </td>
              </tr>

              <tr>
                <td colspan="2" class="button">
                  <button
                    type="button"
                    class="btn btn-primary btn-lg"
                    onclick="decrypt()"
                  >
                    Decrypt
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary btn-lg"
                    onclick="saveFileDecrypt()"
                  >
                    Save Decrypt
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div id="matrixDecrypt"></div>
        <div class="card text-center result">
          <div class="card-body">
            <h2 class="card-title" id="result2_title">Plain Text:</h2>
            <p class="card-text" id="plain_text"></p>
          </div>
        </div>
      </div>
    </div>
    <div id="snackbar">Keyword Invalid!</div>
