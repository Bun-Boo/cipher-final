    <div class="container-RSA">
      <h1>MÃ HÓA Diffie-Hellman</h1>
      <div class="container">
        <div class="container-input">
          <div class="input-RSA">
            <div class="input">
              <span>q</span>
              <input
                type="number"
                name=""
                id="input_q"
                onchange="onChange()"
                onkeypress="inputValidNumber(event)"
              />
            </div>
            <div class="input">
              <span>α</span>
              <input
                type="number"
                name=""
                id="input_alpha"
                onchange="onChange()"
                onkeypress="inputValidNumber(event)"
              />
            </div>
            <div class="input">
              <span>X<sub>A</sub></span>
              <input
                type="number"
                name=""
                id="input_xa"
                onchange="onChange()"
                onkeypress="inputValidNumber(event)"
              />
            </div>
            <div class="input">
              <span>X<sub>B</sub></span>
              <input
                type="number"
                name=""
                id="input_xb"
                onchange="onChange()"
                onkeypress="inputValidNumber(event)"
              />
            </div>
            <div class="input">
              <button class="gene" onclick="generate()">Generate</button>
            </div>
          </div>
          <div class="arrow">
            <span>=></span>
          </div>
          <div class="key-RSA">
            <div class="key">
              <span>Y<sub>A</sub></span>
              <div id="input_ya" class="left"></div>
            </div>
            <div class="key">
              <span>Y<sub>B</sub></span>
              <div id="input_yb" class="left"></div>
            </div>
          </div>
        </div>
        <div class="output-RSA">
          <div class="encrypt-RSA">
            <button onclick="encrypt()">Tính khóa bí mật A</button>
            <span id="output-encrypt">Khóa bí mật chung A</span>
          </div>
          <div class="encrypt-RSA">
            <button onclick="decrypt()">Tính khóa bí mật B</button>
            <span id="output-decrypt">Khóa bí mật chung B</span>
          </div>
        </div>
      </div>
    </div>
    <div id="snackbar">Keyword Invalid!</div>
